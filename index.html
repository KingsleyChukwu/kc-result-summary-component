<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->

</head>
<body>

  <div class="card">
    <section class="left-section">
      <h4 class="result-heading">Your Result</h4>
     <div class="circle">
      <h3 class="percent">76</h3>
      <p class="total-percent">of 100</p>
    </div>
    <h4 class="great">Great</h4>
    <p class="real-score">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  

  <section class="right-section">
    <h4>Summary</h4>
    <div class="table">
      <div class="table-rows">
        <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
        <p class="rating">80 <span>/ 100</span></p>
      </div>
      <div class="table-rows">
        <p class="memory"><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
        <p class="rating">92 <span>/ 100</span></p>
      </div>
      <div class="table-rows">
        <p class="verbal"> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
        <p class="rating">61 <span>/ 100</span></p>
      </div>
      <div class="table-rows">
        <p class="visual"><img src="./assets/images/icon-visual.svg" alt=""> Visual</p>
        <p class="rating">72 <span>/ 100</span></p>
      </div>
    </div>
    <button>Continue</button>
  </section>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Uchechukwu Kingsley</a>.
  </div>
</body>
</html>
